<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/reset.css">
  <link rel="stylesheet" href="src/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="nft__page">
    <div class="nft__card">
      <header class="nft__img">
        <div class="nft__imagem">
          <img src="src/images/image-equilibrium.jpg" alt="Imagem nft">
        </div>
      </header>
      <main class="nft__info">
        <h1>Equilibrium <a href="#">#3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="container__info">
          <div class="container__eth">
            <img src="src/images/icon-ethereum.svg" alt="Icone Etherium">
            <h2>0.041 ETH</h2>
          </div>
          <div class="container__day">
            <img src="src/images/icon-clock.svg" alt="Icone relógio">
            <p>3 days left</p>
          </div>
        </div>
      </main>
      <footer class="nft__creation">
        <img src="src/images/image-avatar.png" alt="Foto do autor">
        <p>Creation of <a rel="noopener noreferrer" href="https://guilherme-rnovaes.github.io/Portfolio-Guilherme/">Jules Wyvern</a></p>
      </footer>
    </div>
  </div>
  <footer class="attribution">
    Desafio por <a rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Feito por <a rel="noopener noreferrer" href="https://guilherme-rnovaes.github.io/Portfolio-Guilherme/" target="_blank">Guilherme Rogério Novaes</a>.
  </footer>
</body>
</html>
